<script>
  // get all possible links (assuming that the links are in the as the navbar)
  const allLinks = Array.from(document.querySelectorAll(".nav-link")).map(link => link.id.replace("navlink_", ""));

  // get the current page via has
  
  function getCurrentPage() {
    const queryString = window.location.hash;
    if (queryString.length > 0 && allLinks.includes(queryString.substring(1))) {
      return queryString.substring(1);
    }
    else{
      return current_active;
    }
  }

  // load new content
  window.addEventListener("hashchange",()=>{
    current_active = getCurrentPage();
    loadcontent(current_active);

    // Set active link
    const activeLink = document.querySelector(`#navlink_${current_active}`).parentElement;
    activeLink.classList.add("active");
    allLinks.forEach(link => {
      if (link !== current_active) {
        var linkElement = document.querySelector(`#navlink_${link}`).parentElement;
        linkElement.classList.remove("active");
      }
    });
  });

  // Initial load
  var current_active = "research";

  current_active = getCurrentPage();
  var event = new Event('hashchange');
  window.dispatchEvent(event);

</script>
